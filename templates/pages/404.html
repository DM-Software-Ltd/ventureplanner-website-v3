{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
{% include "partials/generic-header.html" %}
<div class="error-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="error-page-image wow fadeInUp">
                    <img src="{% static 'images/404-error-img.jpg' %}" alt="Decorative image"  loading="lazy">
                </div>
                <div class="error-page-content">
                    <div class="section-title">
                        <h2 class="text-anime-style-3" data-cursor="-opaque">Oops! page not found</h2>
                    </div>
                    <div class="error-page-content-body">
                        <p class="wow fadeInUp" data-wow-delay="0.2s">The page you are looking for does not exist.</p>
                        <a class="btn-default wow fadeInUp" data-wow-delay="0.4s" href="{% url 'index' %}">back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
