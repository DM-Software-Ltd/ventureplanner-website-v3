{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="{% block meta_description %}Expert business planning and consulting services to help your venture grow. Strategic planning, market analysis, and business development solutions.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}business planning, consulting, strategic planning, business development, market analysis, venture planning{% endblock %}">
    <meta name="author" content="Venture Planner">
    <meta name="robots" content="{% block robots %}index, follow{% endblock %}">

    <!-- Page Title -->
    <title>{% block title %}Venture Planner{% endblock %}</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{% block og_title_content %}{{ page_title|default:'Venture Planner' }}{% endblock %}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Expert business planning and consulting services to help your venture grow.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'images/og-image.jpg' %}{% endblock %}">

    <!-- Twitter -->
    <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}">
    <meta name="twitter:url" content="{% block twitter_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta name="twitter:title" content="{% block twitter_title %}{{ page_title|default:'Venture Planner' }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Expert business planning and consulting services to help your venture grow.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'images/og-image.jpg' %}{% endblock %}">

    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..800&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'css/uicons-thin-rounded.css' %}" >
    <link href="{% static 'css/slicknav.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/mousecursor.css' %}">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen">

    <!-- BreadcrumbList Schema -->
    {% if breadcrumbs %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {% for crumb in breadcrumbs %}
        {
          "@type": "ListItem",
          "position": {{ forloop.counter }},
          "name": "{{ crumb.name|escapejs }}",
          {% if crumb.url %}"item": "{{ request.scheme }}://{{ request.get_host }}{% url crumb.url %}"{% else %}"item": "{{ request.build_absolute_uri }}"{% endif %}
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
      ]
    }
    </script>
    {% endif %}
</head>

<body>
{% include "partials/sitewide/preloader.html" %}

{% include "partials/sitewide/generic-header.html" %}

<main>
    {% block content %}{% endblock %}
</main>

{% include "partials/sitewide/footer.html" %}

<!-- JS -->
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/validator.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/SmoothScroll.js' %}"></script>
<script src="{% static 'js/parallaxie.js' %}"></script>
<script src="{% static 'js/gsap.min.js' %}"></script>
<script src="{% static 'js/magiccursor.js' %}"></script>
<script src="{% static 'js/SplitText.min.js' %}"></script>
<script src="{% static 'js/ScrollTrigger.min.js' %}"></script>
<script src="{% static 'js/jquery.mb.YTPlayer.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script src="{% static 'js/function.js' %}"></script>
</body>
</html>
