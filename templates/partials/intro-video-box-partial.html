<!-- Intro Video Section -->
<div class="intro-video-box-silver bg-section dark-section parallaxie">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Intro Video Content Start -->
                <div class="intro-video-content">
                    <div class="section-title">
                        <h2 class="text-effect" data-cursor="-opaque">
                            {{ heading|default:"Go Beyond Theory. See How Our AI Helps You Master the Four Cornerstones of Marketing Success." }}
                        </h2>
                    </div>

                    <div class="video-play-button-silver bg-effect-silver">
                        <a href="{{ video_url|default:'https://www.youtube.com/watch?v=Y-x0efG1seA' }}"
                           class="popup-video" data-cursor-text="Play">
                            <i class="fa-solid fa-play"></i>
                        </a>
                    </div>
                </div>
                <!-- Intro Video Content End -->
            </div>

            <div class="col-lg-12">
                <div class="intro-video-footer-list wow fadeInUp" data-wow-delay="0.2s">
                    <ul>
                        {% for item in footer_list %}
                        <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
