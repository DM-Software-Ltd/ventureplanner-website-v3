{% load static %}
<script src="{% static 'js/faq-data.js' %}"></script>
<div id="faq-loading-spinner" style="
display: flex;
justify-content: center;
align-items: center;
height: 300px;
background: #f7f7f7;
margin-bottom: 30px;
">
<div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
</div>

<div class="page-faqs" id="faq-content-area" style="display: none;">
    <div class="container">
        <div class="row">

            <div class="col-lg-4">
                <div class="page-single-sidebar">

                    <div class="page-category-list wow fadeInUp">
                        <ul id="faq-sidebar-links">
                        </ul>
                    </div>

                    <div class="sidebar-cta-box wow fadeInUp" data-wow-delay="0.25s">
                        <div class="sidebar-cta-content">
                            <h3>Want an office that grows with your business?</h3>
                            <p>Have questions about our IT solutions, support or process? We've.</p>
                        </div>
                        <div class="sidebar-contact-list">
                            <ul>
                                <li><img src="{% static 'images/icon-phone-accent.svg' %}" alt=""> <a href="tel:+123456789">+(123) 456 789</a></li>
                                <li><img src="{% static 'images/icon-mail-accent.svg' %}"  alt=""> <a href="mailto:info@domainname.com">info@domainname.com</a></li>
                            </ul>
                        </div>
                        <div class="sidebar-cta-btn">
                            <a href="{% url 'contact' %}" class="btn-default">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="page-faqs-catagery" id="faq-content-container">
                </div>
            </div>
        </div>
    </div>
</div>
