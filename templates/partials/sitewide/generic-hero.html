{% load static %}
<div class="page-header bg-section dark-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Page Header Box Start -->
                <div class="page-header-box">
                    <h1 class="text-anime-style-3" data-cursor="-opaque">{{ page_title }}</h1>
                    <nav class="wow fadeInUp">
                        <ol class="breadcrumb">
                            {% for crumb in breadcrumbs %}
                            <li class="breadcrumb-item {% if not crumb.url %}active{% endif %}">
                                {% if crumb.url %}
                                <a href="{% url crumb.url %}">{{ crumb.name }}</a>
                                {% else %}
                                {{ crumb.name }}
                                {% endif %}
                            </li>
                            {% endfor %}
                        </ol>
                    </nav>
                </div>
                <!-- Page Header Box End -->
            </div>
        </div>
    </div>
</div>
