{% load static %}
<div class="page-header bg-section dark-section page-header-columns">
    <div class="container overflow-hidden">
        <div class="row overflow-hidden">
            <div class="col-sm-6 col-md-5 col-lg-4 position-relative">
                <figure class="hero-plan">
                    {% if hero_image and short_description %}
                    <img
                        src="{% static hero_image %}"
                        alt="{{ short_description }}"
                    >
                    {% else %}
                    <img
                        src="{% static 'images/startup-business-plan-document.svg' %}"
                        alt="plan-details"
                    >
                    {% endif %}
                </figure>
            </div>
            <div class="col-sm-6 col-md-7 col-lg-8">
                <div class="page-header-box text-start">
                    <h1 class="text-anime-style-3" data-cursor="-opaque">{{ page_title }}</h1>
                    <nav class="wow fadeInUp">
                        <ol class="breadcrumb justify-content-start">
                            {% for crumb in breadcrumbs %}
                            <li class="breadcrumb-item {% if not crumb.url %}active{% endif %}">
                                {% if crumb.url %}
                                <a href="{% url crumb.url %}">{{ crumb.name }}</a>
                                {% else %}
                                {{ crumb.name }}
                                {% endif %}
                            </li>
                            {% endfor %}
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="plan-ribbon"></div>
</div>
