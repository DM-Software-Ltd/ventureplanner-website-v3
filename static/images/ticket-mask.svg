<svg width="0" height="0" viewBox="0 0 100 100" style="position: absolute;">
    <defs>
        <pattern id="perforation-pattern" patternUnits="userSpaceOnUse" width="4" height="6">
            <rect x="0" y="0" width="4" height="6" fill="white" />
            <rect x="3" y="0" width="1" height="6" fill="black" />
        </pattern>

        <mask id="ticket-mask">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />

            <rect x="calc(100% - 4px)" y="0" width="4px" height="100%" fill="url(#perforation-pattern)" />

            <circle cx="75%" cy="0" r="10" fill="black" />

            <circle cx="75%" cy="100%" r="10" fill="black" />
        </mask>
    </defs>
</svg>